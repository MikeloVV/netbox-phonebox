<div class="card">
    <h5 class="card-header d-flex justify-content-between align-items-center">
        <span>
            <i class="mdi mdi-lock"></i> Secrets
        </span>
        <a href="/plugins/secrets/secrets/add/?assigned_object_type={{ content_type_id }}&assigned_object_id={{ obj.pk }}"
           class="btn btn-sm btn-primary">
            <i class="mdi mdi-plus-thick"></i> Add Secret
        </a>
    </h5>

    {% if secrets %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for secret in secrets %}
            <tr>
                <td>
                    <a href="{{ secret.get_absolute_url }}">{{ secret.name }}</a>
                </td>
                <td>
                    {% if secret.role %}
                        <a href="{{ secret.role.get_absolute_url }}">{{ secret.role }}</a>
                    {% else %}
                        <span class="text-muted">&mdash;</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{{ secret.get_absolute_url }}" class="btn btn-sm btn-outline-secondary" title="View">
                        <i class="mdi mdi-eye"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="card-body">
        <p class="text-muted">
            No secrets assigned. Click <strong>Add Secret</strong> to store credentials securely.
        </p>
    </div>
    {% endif %}
</div>
